<!doctype html>
<html lang="en" class="w-full h-full bg-gray-950">

<head>
	<title>Home Page</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!-- <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Noto+Sans+TC&display=swap"
		rel="stylesheet"> -->

	<!-- preload this font to speed up page load -->
	<link rel="preload" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Noto+Sans+TC&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript>
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Noto+Sans+TC&display=swap"
		rel="stylesheet">
	</noscript>


	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" class="w-full h-full bg-black dark">
	<div style="display: contents" class="w-full h-full">%sveltekit.body%</div>
</body>

</html>
